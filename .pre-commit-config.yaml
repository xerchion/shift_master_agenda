    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      args: ['--max-line-length=150']
  -   repo: local
      hooks:
      -   id: django-test
          name: "Run Django tests"
          entry: C:/Users/SERGIO/Desktop/cal4/venv/Scripts/python.exe manage.py test
          language: system
          pass_filenames: false
          types: [python]








